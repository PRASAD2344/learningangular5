<div class="media">
  <img class="mr-3 rounded align-self-center img-fluid"
       style="width: 70px;"
       [src]="'./assets/'+artist.imgSrc"
       alt="{{'Photo of '+artist.shortName}}">
  <div class="media-body align-self-center">
    <h5 class="m-0">{{artist.name}}</h5>
    {{artist.shortName}}
  </div>
</div>
